<body>

        <main class="conteudo">
    <section class="contato" id="contato">
        <h2>Entre em Contato</h2>
        <form action="https://formsubmit.co/arphexus@gmail.com" method="POST" class="formulario">
            <input type="text" name="name" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu email" required>
            <textarea name="message" rows="5" placeholder="Sua mensagem" required></textarea>

            <!-- Anti-spam -->
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://arphexus.github.io/centurion-project/obrigado.html">

            <button type="submit">Enviar Mensagem</button>
        </form>
    </section>
</main>

    <script>
    const hamburger = document.getElementById('hamburger');
    const nav = document.querySelector('.nav');

    hamburger.addEventListener('click', () => {
        nav.classList.toggle('active');
        hamburger.classList.toggle('active');
    });
    </script>
